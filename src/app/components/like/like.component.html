<div class="d-flex justify-content-between me-3 p-1">
  <p>{{ nb + " " }}likes</p>
  <p>{{ nbc + " " }}comments</p>
</div>
<div class="small d-flex justify-content-start">
  <a
    class="d-flex align-items-center me-3"
    style="color: #2fa99e"
    *ngIf="status == 1"
    (click)="removeLike()"
  >
    <i class="far fa-thumbs-up me-2"></i>
    <p class="mb-0">Like</p>
  </a>
  <a
    class="d-flex align-items-center me-3"
    *ngIf="status == 0"
    (click)="makeLike()"
  >
    <i class="far fa-thumbs-up me-2"></i>
    <p class="mb-0">Like</p>
  </a>
  <a class="d-flex align-items-center me-3" (click)="comment()">
    <i class="far fa-comment-dots me-2"></i>
    <p class="mb-0">Comment</p>
  </a>
  <a href="#!" class="d-flex align-items-center me-3">
    <i class="fas fa-share me-2"></i>
    <p class="mb-0">Share</p>
  </a>
</div>
<div
  *ngIf="com"
  class="card-footer py-3 border-0"
  style="background-color: #f8f9fa"
>
  <div class="d-flex flex-start w-100">
    <img
      class="rounded-circle shadow-1-strong me-3"
      src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(19).webp"
      alt="avatar"
      width="40"
      height="40"
    />
    <div class="form-outline w-100">
      <textarea
        [(ngModel)]="contents"
        name="contents"
        class="form-control"
        id="textAreaExample"
        rows="4"
        style="background: #fff"
        #comentaire="ngModel"
      ></textarea>

      <label class="form-label" for="textAreaExample">Message</label>
    </div>
  </div>
  <div class="float-end mt-2 pt-1">
    <button type="button" class="btn btn-primary btn-sm" (click)="add()">
      Post comment
    </button>
    <button
      type="button"
      class="btn btn-outline-primary btn-sm"
      (click)="cancel()"
    >
      Cancel
    </button>
  </div>
</div>
<br />
<div
  class="card-footer py-3 border-0"
  style="background-color: #f8f9fa"
  *ngFor="let c of comments"
>
  <div class="d-flex flex-start w-100">
    <img
      class="rounded-circle shadow-1-strong me-3"
      src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(19).webp"
      alt="avatar"
      width="40"
      height="40"
    />
    <br />
    <div class="form-outline w-100">
      <p style="background: #fff">{{ c.contents }}</p>
    </div>
  </div>
</div>
