<div class="page_content_wrap page_paddings_yes">
<form  class="form-section" [formGroup]="myForm"    (ngSubmit)="addEquipement()" >
    <h1>Ajouter un Equipement !</h1>   
  
    <div class="form-group"> 
        <label for="type"> Nature équipement</label>
        <input type="text" class="form-control"  name="Nature"  formControlName="nature">
    </div>
    <div class="form-group">
        <label for="type">Marque et Modèle</label>
          <input type="text" class="form-control" name="Marque"  formControlName="marque">
      </div>
    <div class="form-group"> 
        <label for="type">Code à barres</label>
        <input type="text" class="form-control" name="Codeabarre"  formControlName="Codeabarre">
    </div>
    <div class="form-group"> 
      <label for="type">Diagnostic du Technicien Régional</label>
      <input type="text" class="form-control" name="Diagnostic"  formControlName="diagnostic">
  </div>
    <div class="form-group"> 
      <label for="type">Date d'affectation</label>
      <input type="date" class="form-control" name="Date_Affectation"  formControlName="date_Affectation">
  </div>
  <div class="container-fluid py-3">
  
    
    
    </div>  
    <div class="boutonAddopportunity"><input [disabled]="myForm.invalid"  type="submit" class="btn btn-success"  value="Submit"> </div>
</form>
</div>
